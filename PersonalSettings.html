        <p>background color:</p>
        <input type="color" name="background color"  id="background-color">
        <input type="radio" name="background color" onchange="session(name)">Temporary
        <input type="radio" name="background color" onchange="session(name)">Default
        <p>font color:</p>
        <input type="color" name="font-color" id="font-color" placeholder="choose font color">
        <input type="radio" name="font-color" onchange="session(name)"> Temporary
        <input type="radio" name="font-color" onchange="local(name)"> Default<br>
        <p>font family:</p>
        <select name="font-type" id="font-type">
           <option value="fantasy">fantasy</option>
           <option value="monospace">monospace</option>
           <option value="cursive">cursive</option>
        </select>
        <input type="radio" name="font-type" onchange="session(name)"> Temporary
        <input type="radio" name="font-type" onchange="local(name)"> Default<br>
        <p> font size:</p>
        <select id="font-size" name="font-size" id="font-size">
            <option value="xx-small">xx-small</option>
            <option value="x-small">x-small</option>
            <option value="smaller">smaller</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
            <option value="larger">larger</option>
            <option value="x-large">x-large</option>
            <option value="xx-large">xx-large</option>
        </select>
        <input type="radio" name="font-size" onchange="session(name)"> Temporary
        <input type="radio" name="font-size" onchange="local(name)"> Default <br><br>
